<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录界面</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/WEB-INF/static/css/layui.css" media="all">
</head>
<body>

<div class="layui-col-xs-offset4">
<form class="layui-form" action="">

    <div class="layui-form-item">

        <div class="layui-col-xs5">
            <i class="layui-icon layui-icon-username" ></i>
            <input type="text" name="username" id = "username" lay-verify="required" autocomplete="off" placeholder="请输入用户名" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-col-xs5">
            <i class="layui-icon layui-icon-password"></i>
            <input type="password" name="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
        </div>
    </div>


    <div class="layui-form-item">
        <div class="layui-col-xs3">
            <i class="layui-icon layui-icon-vercode"></i>
            <input type="text" name="vercode" lay-verify="required" placeholder="验证码" class="layui-input">
        </div>
        <div class="layui-col-xs5">
            <div style="margin-left: 10px;">
                <img src="getvercode" class="layadmin-user-login-codeimg" id="LAY-user-get-vercode">
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <div class=layui-col-xs8">
            <input type="radio" name="role" value="1" title="学生" checked="checked">
            <input type="radio" name="role" value="0" title="老师">
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-col-xs5">
            <button class="layui-btn layui-btn-fluid" lay-submit="" lay-filter="login">登录</button>
        </div>
    </div>

</form>
</div>

<script src="/WEB-INF/static/layui.js" charset="utf-8"></script>
<script>
    layui.use('form', function(){
        var form = layui.form;

        //监听提交
        form.on('submit(login)', function(data){
            layer.msg(JSON.stringify(data.field));
            return false;
        });
    });
</script>
</body>

</html>
